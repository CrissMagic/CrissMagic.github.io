when reading the schema history table.  </span><br><span class="line">spring.flyway.ignore-ignored-migrations&#x3D;false # Whether to ignore ignored migrations when reading the schema history table.  </span><br><span class="line">spring.flyway.ignore-missing-migrations&#x3D;false # Whether to ignore missing migrations when reading the schema history table.  </span><br><span class="line">spring.flyway.ignore-pending-migrations&#x3D;false # Whether to ignore pending migrations when reading the schema history table.  </span><br><span class="line">spring.flyway.init-sqls&#x3D; # SQL statements to execute to initialize a connection immediately after obtaining it.  </span><br><span class="line">spring.flyway.installed-by&#x3D; # Username recorded in the schema history table as having applied the migration.  </span><br><span class="line">spring.flyway.locations&#x3D;classpath:db&#x2F;migration # Locations of migrations scripts. Can contain the special &quot;&#123;vendor&#125;&quot; placeholder to use vendor-specific locations.  </span><br><span class="line">spring.flyway.mixed&#x3D;false # Whether to allow mixing transactional and non-transactional statements within the same migration.  </span><br><span class="line">spring.flyway.out-of-order&#x3D;false # Whether to allow migrations to be run out of order.  </span><br><span class="line">spring.flyway.password&#x3D; # Login password of the database to migrate.  </span><br><span class="line">spring.flyway.placeholder-prefix&#x3D;$&#123; # Prefix of placeholders in migration scripts.  </span><br><span class="line">spring.flyway.placeholder-replacement&#x3D;true # Perform placeholder replacement in migration scripts.  </span><br><span class="line">spring.flyway.placeholder-suffix&#x3D;&#125; # Suffix of placeholders in migration scripts.  </span><br><span class="line">spring.flyway.placeholders&#x3D; # Placeholders and their replacements to apply to sql migration scripts.  </span><br><span class="line">spring.flyway.repeatable-sql-migration-prefix&#x3D;R # File name prefix for repeatable SQL migrations.  </span><br><span class="line">spring.flyway.schemas&#x3D; # Scheme names managed by Flyway (case-sensitive).  </span><br><span class="line">spring.flyway.skip-default-callbacks&#x3D;false # Whether to skip default callbacks. If true, only custom callbacks are used.  </span><br><span class="line">spring.flyway.skip-default-resolvers&#x3D;false # Whether to skip default resolvers. If true, only custom resolvers are used.  </span><br><span class="line">spring.flyway.sql-migration-prefix&#x3D;V # File name prefix for SQL migrations.  </span><br><span class="line">spring.flyway.sql-migration-separator&#x3D;__ # File name separator for SQL migrations.  </span><br><span class="line">spring.flyway.sql-migration-suffixes&#x3D;.sql # File name suffix for SQL migrations.  </span><br><span class="line">spring.flyway.table&#x3D;flyway_schema_history # Name of the schema schema history table that will be used by Flyway.  </span><br><span class="line">spring.flyway.target&#x3D; # Target version up to which migrations should be considered.  </span><br><span class="line">spring.flyway.url&#x3D; # JDBC url of the database to migrate. If not set, the primary configured data source is used.  </span><br><span class="line">spring.flyway.user&#x3D; # Login user of the database to migrate.  </span><br><span class="line">spring.flyway.validate-on-migrate&#x3D;true # Whether to automatically call validate when performing a migration.  </span><br><span class="line">    </span><br><span class="line"># LIQUIBASE (LiquibaseProperties)  </span><br><span class="line">spring.liquibase.change-log&#x3D;classpath:&#x2F;db&#x2F;changelog&#x2F;db.changelog-master.yaml # Change log configuration path.  </span><br><span class="line">spring.liquibase.check-change-log-location&#x3D;true # Whether to check that the change log location exists.  </span><br><span class="line">spring.liquibase.contexts&#x3D; # Comma-separated list of runtime contexts to use.  </span><br><span class="line">spring.liquibase.database-change-log-lock-table&#x3D;DATABASECHANGELOGLOCK # Name of table to use for tracking concurrent Liquibase usage.  </span><br><span class="line">spring.liquibase.database-change-log-table&#x3D;DATABASECHANGELOG # Name of table to use for tracking change history.  </span><br><span class="line">spring.liquibase.default-schema&#x3D; # Default database schema.  </span><br><span class="line">spring.liquibase.drop-first&#x3D;false # Whether to first drop the database schema.  </span><br><span class="line">spring.liquibase.enabled&#x3D;true # Whether to enable Liquibase support.  </span><br><span class="line">spring.liquibase.labels&#x3D; # Comma-separated list of runtime labels to use.  </span><br><span class="line">spring.liquibase.liquibase-schema&#x3D; # Schema to use for Liquibase objects.  </span><br><span class="line">spring.liquibase.liquibase-tablespace&#x3D; # Tablespace to use for Liquibase objects.  </span><br><span class="line">spring.liquibase.parameters.*&#x3D; # Change log parameters.  </span><br><span class="line">spring.liquibase.password&#x3D; # Login password of the database to migrate.  </span><br><span class="line">spring.liquibase.rollback-file&#x3D; # File to which rollback SQL is written when an update is performed.  </span><br><span class="line">spring.liquibase.test-rollback-on-update&#x3D;false # Whether rollback should be tested before update is performed.  </span><br><span class="line">spring.liquibase.url&#x3D; # JDBC URL of the database to migrate. If not set, the primary configured data source is used.  </span><br><span class="line">spring.liquibase.user&#x3D; # Login user of the database to migrate.  </span><br><span class="line">    </span><br><span class="line"># COUCHBASE (CouchbaseProperties)  </span><br><span class="line">spring.couchbase.bootstrap-hosts&#x3D; # Couchbase nodes (host or IP address) to bootstrap from.  </span><br><span class="line">spring.couchbase.bucket.name&#x3D;default # Name of the bucket to connect to.  </span><br><span class="line">spring.couchbase.bucket.password&#x3D;  # Password of the bucket.  </span><br><span class="line">spring.couchbase.env.endpoints.key-value&#x3D;1 # Number of sockets per node against the key&#x2F;value service.  </span><br><span class="line">spring.couchbase.env.endpoints.queryservice.min-endpoints&#x3D;1 # Minimum number of sockets per node.  </span><br><span class="line">spring.couchbase.env.endpoints.queryservice.max-endpoints&#x3D;1 # Maximum number of sockets per node.  </span><br><span class="line">spring.couchbase.env.endpoints.viewservice.min-endpoints&#x3D;1 # Minimum number of sockets per node.  </span><br><span class="line">spring.couchbase.env.endpoints.viewservice.max-endpoints&#x3D;1 # Maximum number of sockets per node.  </span><br><span class="line">spring.couchbase.env.ssl.enabled&#x3D; # Whether to enable SSL support. Enabled automatically if a &quot;keyStore&quot; is provided unless specified otherwise.  </span><br><span class="line">spring.couchbase.env.ssl.key-store&#x3D; # Path to the JVM key store that holds the certificates.  </span><br><span class="line">spring.couchbase.env.ssl.key-store-password&#x3D; # Password used to access the key store.  </span><br><span class="line">spring.couchbase.env.timeouts.connect&#x3D;5000ms # Bucket connections timeouts.  </span><br><span class="line">spring.couchbase.env.timeouts.key-value&#x3D;2500ms # Blocking operations performed on a specific key timeout.  </span><br><span class="line">spring.couchbase.env.timeouts.query&#x3D;7500ms # N1QL query operations timeout.  </span><br><span class="line">spring.couchbase.env.timeouts.socket-connect&#x3D;1000ms # Socket connect connections timeout.  </span><br><span class="line">spring.couchbase.env.timeouts.view&#x3D;7500ms # Regular and geospatial view operations timeout.  </span><br><span class="line">    </span><br><span class="line"># DAO (PersistenceExceptionTranslationAutoConfiguration)  </span><br><span class="line">spring.dao.exceptiontranslation.enabled&#x3D;true # Whether to enable the PersistenceExceptionTranslationPostProcessor.  </span><br><span class="line">    </span><br><span class="line"># CASSANDRA (CassandraProperties)  </span><br><span class="line">spring.data.cassandra.cluster-name&#x3D; # Name of the Cassandra cluster.  </span><br><span class="line">spring.data.cassandra.compression&#x3D;none # Compression supported by the Cassandra binary protocol.  </span><br><span class="line">spring.data.cassandra.connect-timeout&#x3D; # Socket option: connection time out.  </span><br><span class="line">spring.data.cassandra.consistency-level&#x3D; # Queries consistency level.  </span><br><span class="line">spring.data.cassandra.contact-points&#x3D;localhost # Cluster node addresses.  </span><br><span class="line">spring.data.cassandra.fetch-size&#x3D; # Queries default fetch size.  </span><br><span class="line">spring.data.cassandra.jmx-enabled&#x3D;false # Whether to enable JMX reporting.  </span><br><span class="line">spring.data.cassandra.keyspace-name&#x3D; # Keyspace name to use.  </span><br><span class="line">spring.data.cassandra.port&#x3D; # Port of the Cassandra server.  </span><br><span class="line">spring.data.cassandra.password&#x3D; # Login password of the server.  </span><br><span class="line">spring.data.cassandra.pool.heartbeat-interval&#x3D;30s # Heartbeat interval after which a message is sent on an idle connection to make sure it&#39;s still alive. If a duration suffix is not specified, seconds will be used.  </span><br><span class="line">spring.data.cassandra.pool.idle-timeout&#x3D;120s # Idle timeout before an idle connection is removed. If a duration suffix is not specified, seconds will be used.  </span><br><span class="line">spring.data.cassandra.pool.max-queue-size&#x3D;256 # Maximum number of requests that get queued if no connection is available.  </span><br><span class="line">spring.data.cassandra.pool.pool-timeout&#x3D;5000ms # Pool timeout when trying to acquire a connection from a host&#39;s pool.  </span><br><span class="line">spring.data.cassandra.read-timeout&#x3D; # Socket option: read time out.  </span><br><span class="line">spring.data.cassandra.repositories.type&#x3D;auto # Type of Cassandra repositories to enable.  </span><br><span class="line">spring.data.cassandra.serial-consistency-level&#x3D; # Queries serial consistency level.  </span><br><span class="line">spring.data.cassandra.schema-action&#x3D;none # Schema action to take at startup.  </span><br><span class="line">spring.data.cassandra.ssl&#x3D;false # Enable SSL support.  </span><br><span class="line">spring.data.cassandra.username&#x3D; # Login user of the server.  </span><br><span class="line">    </span><br><span class="line"># DATA COUCHBASE (CouchbaseDataProperties)  </span><br><span class="line">spring.data.couchbase.auto-index&#x3D;false # Automatically create views and indexes.  </span><br><span class="line">spring.data.couchbase.consistency&#x3D;read-your-own-writes # Consistency to apply by default on generated queries.  </span><br><span class="line">spring.data.couchbase.repositories.type&#x3D;auto # Type of Couchbase repositories to enable.  </span><br><span class="line">    </span><br><span class="line"># ELASTICSEARCH (ElasticsearchProperties)  </span><br><span class="line">spring.data.elasticsearch.cluster-name&#x3D;elasticsearch # Elasticsearch cluster name.  </span><br><span class="line">spring.data.elasticsearch.cluster-nodes&#x3D; # Comma-separated list of cluster node addresses.  </span><br><span class="line">spring.data.elasticsearch.properties.*&#x3D; # Additional properties used to configure the client.  </span><br><span class="line">spring.data.elasticsearch.repositories.enabled&#x3D;true # Whether to enable Elasticsearch repositories.  </span><br><span class="line">    </span><br><span class="line"># DATA JDBC  </span><br><span class="line">spring.data.jdbc.repositories.enabled&#x3D;true # Whether to enable JDBC repositories.  </span><br><span class="line">    </span><br><span class="line"># DATA LDAP  </span><br><span class="line">spring.data.ldap.repositories.enabled&#x3D;true # Whether to enable LDAP repositories.  </span><br><span class="line">    </span><br><span class="line"># MONGODB (MongoProperties)  </span><br><span class="line">spring.data.mongodb.authentication-database&#x3D; # Authentication database name.  </span><br><span class="line">spring.data.mongodb.database&#x3D; # Database name.  </span><br><span class="line">spring.data.mongodb.field-naming-strategy&#x3D; # Fully qualified name of the FieldNamingStrategy to use.  </span><br><span class="line">spring.data.mongodb.grid-fs-database&#x3D; # GridFS database name.  </span><br><span class="line">spring.data.mongodb.host&#x3D; # Mongo server host. Cannot be set with URI.  </span><br><span class="line">spring.data.mongodb.password&#x3D; # Login password of the mongo server. Cannot be set with URI.  </span><br><span class="line">spring.data.mongodb.port&#x3D; # Mongo server port. Cannot be set with URI.  </span><br><span class="line">spring.data.mongodb.repositories.type&#x3D;auto # Type of Mongo repositories to enable.  </span><br><span class="line">spring.data.mongodb.uri&#x3D;mongodb:&#x2F;&#x2F;localhost&#x2F;test # Mongo database URI. Cannot be set with host, port and credentials.  </span><br><span class="line">spring.data.mongodb.username&#x3D; # Login user of the mongo server. Cannot be set with URI.  </span><br><span class="line">    </span><br><span class="line"># DATA REDIS  </span><br><span class="line">spring.data.redis.repositories.enabled&#x3D;true # Whether to enable Redis repositories.  </span><br><span class="line">    </span><br><span class="line"># NEO4J (Neo4jProperties)  </span><br><span class="line">spring.data.neo4j.auto-index&#x3D;none # Auto index mode.  </span><br><span class="line">spring.data.neo4j.embedded.enabled&#x3D;true # Whether to enable embedded mode if the embedded driver is available.  </span><br><span class="line">spring.data.neo4j.open-in-view&#x3D;true # Register OpenSessionInViewInterceptor. Binds a Neo4j Session to the thread for the entire processing of the request.  </span><br><span class="line">spring.data.neo4j.password&#x3D; # Login password of the server.  </span><br><span class="line">spring.data.neo4j.repositories.enabled&#x3D;true # Whether to enable Neo4j repositories.  </span><br><span class="line">spring.data.neo4j.uri&#x3D; # URI used by the driver. Auto-detected by default.  </span><br><span class="line">spring.data.neo4j.username&#x3D; # Login user of the server.  </span><br><span class="line">    </span><br><span class="line"># DATA REST (RepositoryRestProperties)  </span><br><span class="line">spring.data.rest.base-path&#x3D; # Base path to be used by Spring Data REST to expose repository resources.  </span><br><span class="line">spring.data.rest.default-media-type&#x3D; # Content type to use as a default when none is specified.  </span><br><span class="line">spring.data.rest.default-page-size&#x3D; # Default size of pages.  </span><br><span class="line">spring.data.rest.detection-strategy&#x3D;default # Strategy to use to determine which repositories get exposed.  </span><br><span class="line">spring.data.rest.enable-enum-translation&#x3D; # Whether to enable enum value translation through the Spring Data REST default resource bundle.  </span><br><span class="line">spring.data.rest.limit-param-name&#x3D; # Name of the URL query string parameter that indicates how many results to return at once.  </span><br><span class="line">spring.data.rest.max-page-size&#x3D; # Maximum size of pages.  </span><br><span class="line">spring.data.rest.page-param-name&#x3D; # Name of the URL query string parameter that indicates what page to return.  </span><br><span class="line">spring.data.rest.return-body-on-create&#x3D; # Whether to return a response body after creating an entity.  </span><br><span class="line">spring.data.rest.return-body-on-update&#x3D; # Whether to return a response body after updating an entity.  </span><br><span class="line">spring.data.rest.sort-param-name&#x3D; # Name of the URL query string parameter that indicates what direction to sort results.  </span><br><span class="line">    </span><br><span class="line"># SOLR (SolrProperties)  </span><br><span class="line">spring.data.solr.host&#x3D;http:&#x2F;&#x2F;127.0.0.1:8983&#x2F;solr # Solr host. Ignored if &quot;zk-host&quot; is set.  </span><br><span class="line">spring.data.solr.repositories.enabled&#x3D;true # Whether to enable Solr repositories.  </span><br><span class="line">spring.data.solr.zk-host&#x3D; # ZooKeeper host address in the form HOST:PORT.  </span><br><span class="line">    </span><br><span class="line"># DATA WEB (SpringDataWebProperties)  </span><br><span class="line">spring.data.web.pageable.default-page-size&#x3D;20 # Default page size.  </span><br><span class="line">spring.data.web.pageable.max-page-size&#x3D;2000 # Maximum page size to be accepted.  </span><br><span class="line">spring.data.web.pageable.one-indexed-parameters&#x3D;false # Whether to expose and assume 1-based page number indexes.  </span><br><span class="line">spring.data.web.pageable.page-parameter&#x3D;page # Page index parameter name.  </span><br><span class="line">spring.data.web.pageable.prefix&#x3D; # General prefix to be prepended to the page number and page size parameters.  </span><br><span class="line">spring.data.web.pageable.qualifier-delimiter&#x3D;_ # Delimiter to be used between the qualifier and the actual page number and size properties.  </span><br><span class="line">spring.data.web.pageable.size-parameter&#x3D;size # Page size parameter name.  </span><br><span class="line">spring.data.web.sort.sort-parameter&#x3D;sort # Sort parameter name.  </span><br><span class="line">    </span><br><span class="line"># DATASOURCE (DataSourceAutoConfiguration &amp; DataSourceProperties)  </span><br><span class="line">spring.datasource.continue-on-error&#x3D;false # Whether to stop if an error occurs while initializing the database.  </span><br><span class="line">spring.datasource.data&#x3D; # Data (DML) script resource references.  </span><br><span class="line">spring.datasource.data-username&#x3D; # Username of the database to execute DML scripts (if different).  </span><br><span class="line">spring.datasource.data-password&#x3D; # Password of the database to execute DML scripts (if different).  </span><br><span class="line">spring.datasource.dbcp2.*&#x3D; # Commons DBCP2 specific settings  </span><br><span class="line">spring.datasource.driver-class-name&#x3D; # Fully qualified name of the JDBC driver. Auto-detected based on the URL by default.  </span><br><span class="line">spring.datasource.generate-unique-name&#x3D;false # Whether to generate a random datasource name.  </span><br><span class="line">spring.datasource.hikari.*&#x3D; # Hikari specific settings  </span><br><span class="line">spring.datasource.initialization-mode&#x3D;embedded # Initialize the datasource with available DDL and DML scripts.  </span><br><span class="line">spring.datasource.jmx-enabled&#x3D;false # Whether to enable JMX support (if provided by the underlying pool).  </span><br><span class="line">spring.datasource.jndi-name&#x3D; # JNDI location of the datasource. Class, url, username &amp; password are ignored when set.  </span><br><span class="line">spring.datasource.name&#x3D; # Name of the datasource. Default to &quot;testdb&quot; when using an embedded database.  </span><br><span class="line">spring.datasource.password&#x3D; # Login password of the database.  </span><br><span class="line">spring.datasource.platform&#x3D;all # Platform to use in the DDL or DML scripts (such as schema-$&#123;platform&#125;.sql or data-$&#123;platform&#125;.sql).  </span><br><span class="line">spring.datasource.schema&#x3D; # Schema (DDL) script resource references.  </span><br><span class="line">spring.datasource.schema-username&#x3D; # Username of the database to execute DDL scripts (if different).  </span><br><span class="line">spring.datasource.schema-password&#x3D; # Password of the database to execute DDL scripts (if different).  </span><br><span class="line">spring.datasource.separator&#x3D;; # Statement separator in SQL initialization scripts.  </span><br><span class="line">spring.datasource.sql-script-encoding&#x3D; # SQL scripts encoding.  </span><br><span class="line">spring.datasource.tomcat.*&#x3D; # Tomcat datasource specific settings  </span><br><span class="line">spring.datasource.type&#x3D; # Fully qualified name of the connection pool implementation to use. By default, it is auto-detected from the classpath.  </span><br><span class="line">spring.datasource.url&#x3D; # JDBC URL of the database.  </span><br><span class="line">spring.datasource.username&#x3D; # Login username of the database.  </span><br><span class="line">spring.datasource.xa.data-source-class-name&#x3D; # XA datasource fully qualified name.  </span><br><span class="line">spring.datasource.xa.properties&#x3D; # Properties to pass to the XA data source.  </span><br><span class="line">    </span><br><span class="line"># JEST (Elasticsearch HTTP client) (JestProperties)  </span><br><span class="line">spring.elasticsearch.jest.connection-timeout&#x3D;3s # Connection timeout.  </span><br><span class="line">spring.elasticsearch.jest.multi-threaded&#x3D;true # Whether to enable connection requests from multiple execution threads.  </span><br><span class="line">spring.elasticsearch.jest.password&#x3D; # Login password.  </span><br><span class="line">spring.elasticsearch.jest.proxy.host&#x3D; # Proxy host the HTTP client should use.  </span><br><span class="line">spring.elasticsearch.jest.proxy.port&#x3D; # Proxy port the HTTP client should use.  </span><br><span class="line">spring.elasticsearch.jest.read-timeout&#x3D;3s # Read timeout.  </sp ics.export.newrelic.num-threads&#x3D;2 # Number of threads to use with the metrics publishing scheduler.</span><br><span class="line">management.metrics.export.newrelic.read-timeout&#x3D;10s # Read timeout for requests to this backend.</span><br><span class="line">management.metrics.export.newrelic.step&#x3D;1m # Step size (i.e. reporting frequency) to use.</span><br><span class="line">management.metrics.export.newrelic.uri&#x3D;https:&#x2F;&#x2F;insights-collector.newrelic.com # URI to ship metrics to.</span><br><span class="line">management.metrics.export.prometheus.descriptions&#x3D;true # Whether to enable publishing descriptions as part of the scrape payload to Prometheus. Turn this off to minimize the amount of data sent on each scrape.</span><br><span class="line">management.metrics.export.prometheus.enabled&#x3D;true # Whether exporting of metrics to Prometheus is enabled.</span><br><span class="line">management.metrics.export.prometheus.step&#x3D;1m # Step size (i.e. reporting frequency) to use.</span><br><span class="line">management.metrics.export.prometheus.pushgateway.base-url&#x3D;localhost:9091 # Base URL for the Pushgateway.</span><br><span class="line">management.metrics.export.prometheus.pushgateway.enabled&#x3D;false # Enable publishing via a Prometheus Pushgateway.</span><br><span class="line">management.metrics.export.prometheus.pushgateway.grouping-key&#x3D; # Grouping key for the pushed metrics.</span><br><span class="line">management.metrics.export.prometheus.pushgateway.job&#x3D; # Job identifier for this application instance.</span><br><span class="line">management.metrics.export.prometheus.pushgateway.push-rate&#x3D;1m # Frequency with which to push metrics.</span><br><span class="line">management.metrics.export.prometheus.pushgateway.shutdown-operation&#x3D; # Operation that should be performed on shutdown.</span><br><span class="line">management.metrics.export.signalfx.access-token&#x3D; # SignalFX access token.</span><br><span class="line">management.metrics.export.signalfx.batch-size&#x3D;10000 # Number of measurements per request to use for this backend. If more measurements are found, then multiple requests will be made.</span><br><span class="line">management.metrics.export.signalfx.connect-timeout&#x3D;1s # Connection timeout for requests to this backend.</span><br><span class="line">management.metrics.export.signalfx.enabled&#x3D;true # Whether exporting of metrics to this backend is enabled.</span><br><span class="line">management.metrics.export.signalfx.num-threads&#x3D;2 # Number of threads to use with the metrics publishing scheduler.</span><br><span class="line">management.metrics.export.signalfx.read-timeout&#x3D;10s # Read timeout for requests to this backend.</span><br><span class="line">management.metrics.export.signalfx.source&#x3D; # Uniquely identifies the app instance that is publishing metrics to SignalFx. Defaults to the local host name.</span><br><span class="line">management.metrics.export.signalfx.step&#x3D;10s # Step size (i.e. reporting frequency) to use.</span><br><span class="line">management.metrics.export.signalfx.uri&#x3D;https:&#x2F;&#x2F;ingest.signalfx.com # URI to ship metrics to.</span><br><span class="line">management.metrics.export.simple.enabled&#x3D;true # Whether, in the absence of any other exporter, exporting of metrics to an in-memory backend is enabled.</span><br><span class="line">management.metrics.export.simple.mode&#x3D;cumulative # Counting mode.</span><br><span class="line">management.metrics.export.simple.step&#x3D;1m # Step size (i.e. reporting frequency) to use.</span><br><span class="line">management.metrics.export.statsd.enabled&#x3D;true # Whether exporting of metrics to StatsD is enabled.</span><br><span class="line">management.metrics.export.statsd.flavor&#x3D;datadog # StatsD line protocol to use.</span><br><span class="line">management.metrics.export.statsd.host&#x3D;localhost # Host of the StatsD server to receive exported metrics.</spa t.source&#x3D; # Unique identifier for the app instance that is the source of metrics being published to Wavefront. Defaults to the local host name.</span><br><span class="line">management.metrics.export.wavefront.step&#x3D;10s # Step size (i.e. reporting frequency) to use.</span><br><span class="line">management.metrics.export.wavefront.uri&#x3D;https:&#x2F;&#x2F;longboard.wavefront.com # URI to ship metrics to.</span><br><span class="line">management.metrics.use-global-registry&#x3D;true # Whether auto-configured MeterRegistry implementations should be bound to the global static registry on Metrics.</span><br><span class="line">management.metrics.tags.*&#x3D; # Common tags that are applied to every meter.</span><br><span class="line">management.metrics.web.client.max-uri-tags&#x3D;100 # Maximum number of unique URI tag values allowed. After the max number of tag values is reached, metrics with additional tag values are denied by filter.</span><br><span class="line">management.metrics.web.client.requests-metric-name&#x3D;http.client.requests # Name of the metric for sent requests.</span><br><span class="line">management.metrics.web.server.auto-time-requests&#x3D;true # Whether requests handled by Spring MVC, WebFlux or Jersey should be automatically timed.</span><br><span class="line">management.metrics.web.server.max-uri-tags&#x3D;100 # Maximum number of unique URI tag values allowed. After the max number of tag values is reached, metrics with additional tag values are denied by filter.</span><br><span class="line">management.metrics.web.server.requests-metric-name&#x3D;http.server.requests # Name of the metric for received requests.</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"># ----------------------------------------</span><br><span class="line"># DEVTOOLS PROPERTIES</span><br><span class="line"># ----------------------------------------</span><br><span class="line"> </span><br><span class="line"># DEVTOOLS (DevTool   window.addEventListener('tabs:register', () => {

      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {

      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
